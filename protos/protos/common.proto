syntax = "proto2";

package common;

import public "google/protobuf/timestamp.proto";
import public "google/protobuf/duration.proto";

message Resources {
	required google.protobuf.Duration time = 1;
	required uint64 memory_bytes = 2;
}

enum ProgrammingLanguage {
	NONE = 0;
	RUST = 1;
	CPP = 2;
	// ...
}
message Source {
	required ProgrammingLanguage lang = 1;
	required bytes code = 2;
}

