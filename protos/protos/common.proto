syntax = "proto3";

package common;

import public "google/protobuf/timestamp.proto";
import public "google/protobuf/duration.proto";

message Resources {
	google.protobuf.Duration time = 1;
	uint64 memory_bytes = 2;
}

enum ProgrammingLanguage {
	NONE = 0;
	RUST = 1;
	CPP = 2;
	// ...
}
message Source {
	ProgrammingLanguage lang = 1;
	bytes code = 2;
}

