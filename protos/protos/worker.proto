syntax = "proto3";

package worker;

import "common.proto";

message Problem {
	uint64 problem_id = 1;
	common.Resources compilation_limits = 2;
	common.Resources runtime_limits = 3;
}
message Testcase {
	uint64 problem_id = 1;
	uint64 testcase_id = 2;
	optional bytes testcase = 3; // None for delete?
}
message SourceFile {
	enum Type {
		NONE = 0;
		INTERACTOR = 1;
		CHEKCER = 2;
		// GRADER = ;
	}
	uint64 problem_id = 1;
	Type type = 2;
	optional common.Source source = 3;
}
